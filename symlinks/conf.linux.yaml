- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- link:
    ~/.xmodmap: os/linux/xmodmap/xmodmaprc
    ~/.xprofile: os/linux/xorg/xprofile
    ~/.Xresources: os/linux/xorg/xresources
    ~/.xsessionrc: os/linux/xorg/xsessionrc
    ~/.config/picom/picom.conf: os/linux/picom/picom.conf
